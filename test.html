<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <title>Document</title>
</head>

<body>
    <div class="container border rounded-4 bg-white shadow-sm p-0 mb-2">
        <div class="d-flex justify-content-between px-1">
            <div class="w-75">
                <p class="test-truncate m-0 text-darkish" title="${obj.header}" id="notesTitle-${obj.ID}">${obj.header}</p>
            </div>
            <div class="w-25 text-end">
                <i class="bi bi-pencil-square text-primary pointer" id="notesEdit-${obj.ID}" onclick="editNotes()"></i>
                <i class="bi bi-trash3 text-danger pointer ms-1" data-bs-toggle="modal" data-bs-target="#noteDelete" id="notesDelete-${obj.ID}"></i>
            </div>
        </div>
        <hr class="m-0">
        <div class="p-1 px-2">
            <small id="notesBody-${obj.ID}">
                ${obj.body}
            </small>
        </div>
    </div>
    <div class="modal fade" id="notesEditModal" tabindex="-1" aria-labelledby="notesEditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header borderless">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0">
                    <h5 class="modal-title fw-bold d-block text-center" id="notesEditModalLabel">Edit Note</h5>
                    <div class="mb-3">
                        <label for="noteEditTitle" class="form-label">Note Title</label>
                        <input type="Text" class="form-control" id="noteEditTitle" placeholder="Title...">
                    </div>
                    <div class="mb-3">
                        <label for="noteEditDescription" class="form-label">Note Description</label>
                        <textarea class="form-control" id="noteEditDescription" rows="5"></textarea>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show p-0 d-flex" id="notesEditError"
                        role="alert" style="visibility:hidden;">
                        <div>
                            &nbsp;<i class="bi bi-exclamation-triangle"></i> Error: Something went wrong
                        </div>
                    </div>
                </div>
                <div class="modal-footer borderless">
                    <div class="w-50">
                        <a class="spma-button-2" onclick="setNoteEdit()">Save note</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        let noteModal = new bootstrap.Modal(document.querySelector("#notesEditModal"))
        function editNotes() {
            noteModal.toggle()
        }
        function setNoteEdit() {
            console.log("hide plz")
            // let noteModal = new bootstrap.Modal(document.querySelector("#notesEditModal"))
            noteModal.hide()
        }
    </script>
</body>

</html>
